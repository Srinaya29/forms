<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 34 },
        { id: 2, name: "P2", price: 50 },
        { id: 3, name: "P3", price: 40 },
      ];
      const cart = {};
      const addToCart = (id) => {
        if (!cart[id]) cart[id]= 1;
        items.innerHTML=0
        showCart();
      };
      const increment=(id)=>{
        cart[id]++;
        showCart();
      };
      const decrement=(id)=>{
        if (cart[id] > 1) {
          cart[id]--;
        } else {
          delete cart[id]; 
        }
        showCart();
      };
      const removeItem = (id) => {
        delete cart[id]; 
        showCart();
      };
      const calTotal = () =>{
        let total = 0;
        products.forEach((product) => {
          if (cart[product.id]) {
            total += cart[product.id] * product.price;
          }
        });
        return total;
      }
      const showCart = () => {
        let count=Object.keys(cart).length
        items.innerHTML=count
            let str = "";
            let totalCost = calTotal(); 
            products.forEach((value) => {
                if (cart[value.id]) {
                str += `<div>
                            ${value.id} - ${value.name} - â‚¹${value.price} 
                            <button onclick="decrement(${value.id})">-</button> 
                            ${cart[value.id]} 
                            <button onclick="increment(${value.id})">+</button> 
                            = â‚¹${value.price * cart[value.id]}
                            <button onclick="removeItem(${value.id})">ðŸ—‘ Delete</button>
                        </div>`;
                }
            });
            if (totalCost > 0) {
                str += `<h3>Total Cost: â‚¹${totalCost}</h3>`;
            } else {
                str += "<p>Cart is empty</p>";
            }

            document.getElementById("divCart").innerHTML = str;
};

      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `<div>${value.id}-${value.name}-${value.price}-<button onclick='addToCart(${value.id})'>Add</button></div>`;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <h3>Cart:<span id='items'></span></h3>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
  </body>
</html>
