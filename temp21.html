<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
     background-color: rgb(252, 250, 250); 
    }
    .container{
        width: 400px;
        background-color: white;
        border-radius: 20px;
        padding: 10px;
        margin: auto;
    }
    .logo{
        color: rgb(71, 94, 225);
        font-size: 40px;
        font-weight: bold;
        font-family: Verdana;
    }
    .row{
        display: flex;
        justify-content: center;
    }
    .caption{
        font-size: 15px;
        color:gray;
        text-align: center;
    }
    .title{
        font-size: 20px;
        margin-top: 30px;
    }
    input,select{
        width: 100%;
        border-radius: 10px;
        margin: 5px;
        padding: 5px;
        border:1px solid gray;
    }
    button{
        color: white;
        font-size: 20px;
        background-color: green;
        padding: 10px;
        border-radius: 20px;
        width:100px;
    }
    .leftCaption{
        color: black;
        margin-left: 5px;
        font-size: 15px;
        justify-content: space-between;
    }
    .radioClass{
        border: 1px solid gray;
        display: flex;
        justify-content: space-between;
        width: 100%;
        border-radius: 5px;
        margin: 5px;
        padding: 3px;

    }.qMark {
        background-color: rgb(32, 145, 60);
        border-radius: 5px;
        color: white;
        padding-left: 5px;
        padding-right: 5px;
        margin: 2px;
      }
</style>
<body>
    <div id="root"></div>
    <script>
    const showForm = () => {
        let str = `
    <div class="container">
    <div class="row">
        <h1 class="logo">facebook</h1>
    </div>
    <div class="row">
        <div>
        <div class="title">Create a new account</div>
        <div class="caption">It's quick and easy</div>
    </div>
    </div>
    <div class="row">
        <input type="text" id="firstname" placeholder="First name" required>
        <input type="text" id="surname" placeholder="Surname" required>
    </div>
    <div class="row" style="justify-content: left;">
        <div class="leftCaption">Date of Birth<span class="qMark"
            ><abbr title="Click for more information">?</abbr></span
          ></div>
    </div>
    <div class="row">
        <select id="day"></select>
        <select id="month">Month</select>
        <select id="year"></select>
    </div>
    <div class="row" style="justify-content: left;">
        <div class="leftCaption">Gender<span class="qMark"
            ><abbr title="Click for more information">?</abbr></span
          ></div>
    </div>
    <div class="row">
        <div class="radioClass">
        <div><label>Female</label></div>
        <div><input type="radio" name="gender" onclick="togglePronoun()" value="female"></div>
        </div>
        <div class="radioClass">
        <div><label>Male</label></div>
        <div><input type="radio" name="gender" onclick="togglePronoun()" value="male"></div>
        </div>
        <div class="radioClass">
        <div><label>Custom</label></div>
        <div><input type="radio" name="gender" onclick="togglePronoun()" value="other"></div>
        </div>
    </div>
    <div class="row">
        <select id="prSelect" style="display: none;">
            <option>select your pronoun</option>
            <option>She:"Wish her a happy birthday"</option>
            <option>He:"Wish him a happy birthday"</option>
            <option>They:"Wish them a happy birthday"</option>
        </select>
    </div>
    <div class="row">
        <input type="text" placeholder="MobileNumber or Email" required>
    </div>
    <div class="row">
        <input type="password" placeholder="Password" required>
    </div>
    <div class="row">
        <div class="leftCaption"> 
        <p>People who use our service may have uploaded your contact information to Facebook. Learn more.</p>
    </div>
    </div>
    <div class="row">   
        <button onclick="showData()">Sign Up</button>
    </div>
    
    </div>
     `;
        root.innerHTML = str;
      };
      showForm();
        let=str=""
        for(let i=1;i<=31;i++){
        str+=`<option>${i}</option>`;
        }
        day.innerHTML=str;
        str=""
        for (let i = 1; i <= 12; i++) {
          str += `<option>${i}</option>`;
        }
        month.innerHTML = str;
        str=""
        for (let i = 1905; i <= 2025; i++) {
          str += `<option>${i}</option>`;
        }
        year.innerHTML = str;

        const togglePronoun = () => {
            let p=document.getElementsByName("gender")
            if(p[2].checked){
                prSelect.style.display='block'
            }else{
                prSelect.style.display='none'
            }
        }
        function showData() {
    let firstname = document.getElementById("firstname").value;
    let surname = document.getElementById("surname").value;
    let gender=document.getElementsByName("gender");
    let g="";
        if(gender[0].checked) g="Female";
        if(gender[1].checked) g="Male";
        if(gender[2].checked) g="NA";
    let str=`
    <div>
        Name:${firstname} ${surname}
        <p>Gender:${g}</p>
        </div>
    `;
    root.innerHTML=str;
};


    </script>
</body>
</html>
