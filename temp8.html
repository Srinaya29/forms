<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showData(){
            //alert("Hello World")
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            let password=document.getElementById("password").value
            let dob1=document.getElementById("dob").value
            //data.innerHTML=name + " <br> " + email + " <br> " + password + " <br> " + dob1
            data.innerHTML= `${name}<br>${email}<br>${password}<br>${dob1}<br>`
        }
    </script>
</head>
<body>
  <h1>New User Registration Form</h1>
  <p><input type="text" id="name" placeholder="Enter Name" required></p>  
  <p><input type="text" id="email" placeholder="Enter Email Address" required></p>  
  <p><input type="password" id="password" placeholder="Enter Password" required></p>  
  <p><input type="datetime-local" id="dob"></p>
  <button onclick="showData()">Register</button>  
  <hr />
  <div id="data"></div>
</body>
</html>
